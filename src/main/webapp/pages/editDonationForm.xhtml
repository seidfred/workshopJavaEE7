<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
	<f:view contract="#{view.locale.language}">
		<ui:composition template="/template.xhtml">
			<ui:define name="content">
				<h1>#{msg['editDonationForm.edit_donation_form']}</h1>
				<h:form>

					<h:panelGrid columns="2">
						<h:outputLabel
							value="#{msg['editDonationForm.background_color']}:" />

						<h:selectOneMenu id="bgColor"
							value="#{editDonationFormController.bgColor}">
							<!-- 	<f:selectItem itemLabel="#FFFFFF" itemValue="FFFFFF"/>
						<f:selectItem itemLabel="#000000" itemValue="000000"/>
						<f:selectItem itemLabel="#FF0000" itemValue="FF0000"/> -->
							<f:selectItems
								value="#{editDonationFormController.selectOneColors}" />
							<f:ajax render="url" />

						</h:selectOneMenu>

						<h:outputLabel value="#{msg['editDonationForm.text_color']}:" />

						<h:selectOneMenu id="textColor"
							value="#{editDonationFormController.textColor}">
							<f:selectItems
								value="#{editDonationFormController.selectOneColors}" />
							<f:ajax render="url" />
						</h:selectOneMenu>

						<h:outputLabel value="#{msg['editDonationForm.form_url']}:" />

						<h:inputTextarea id="url" rows="6" cols="30" readonly="true"
							value="#{editDonationFormController.url}" />

					</h:panelGrid>

					<h:commandButton action="#{editDonationFormController.doOk()}"
						value="OK" />
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
